<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/estilizacao/cadastro/cadastro.css">
</head>
<body>

<div class="container">

    <h2>Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <label for="nomeCompleto">Nome:</label>
        <input type="text" id="nomeCompleto" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <button type="button" onclick="enviarCadastro()">Cadastrar</button>
    </form>

    <p>Já possui uma conta? <a href="/login">Faça seu login!</a></p>

</div>

<script src="/js/categoria/cadastroCategoria.js"></script>
</body>
</html>
